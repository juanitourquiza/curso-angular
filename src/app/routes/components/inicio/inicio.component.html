<div class="jumbotron">
  <div class="container">
    <h1 class="display-4 title">PelisUP!</h1>
    <p class="lead sub-title">Plataforma para ver pelÃ­culas y series ðŸ˜‰</p>
  </div>
  <div class="container">
    <form class="form-inline">
      <input
        class="form-control mr-sm-2 text-search"
        type="search"
        placeholder="Buscar peliculas y series"
        aria-label="Search"
        name="toSearch"
        [(ngModel)]="toSearch"
        (ngModelChange)="search(toSearch)"
      />
    </form>
  </div>
  <div class="container mt-5 mb-3">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a
          class="btn btn-primary"
          [ngClass]="filter === 'Todos' ? 'btn-selected' : 'options'"
          (click)="changeFilter('Todos')"
          >Todos</a
        >
      </li>
      <li class="nav-item">
        <a
          class="btn btn-primary"
          [ngClass]="filter === 'Movie' ? 'btn-selected' : 'options'"
          (click)="changeFilter('Movie')"
          >Peliculas</a
        >
      </li>
      <li class="nav-item">
        <a
          class="btn btn-primary"
          [ngClass]="filter === 'Serie' ? 'btn-selected' : 'options'"
          (click)="changeFilter('Serie')"
          >Series</a
        >
      </li>
    </ul>
  </div>
  <div class="container custom-container">
    <span class="option-all">Todos</span>
    <span class="option-numbers"> (120)</span>
    <app-movie-card [data]="movieResult" [filter]="filter"> </app-movie-card>
  </div>
</div>
